{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Recursos Humanos DB</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">   
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>

<!-- Barra de navegación, encabezado, o elementos comunes a todas las páginas -->
    <h1>Sistema de Departamentos</h1> 
    {% comment %} Formulario {% endcomment %}

        <form method="post" action="{% url 'filtro' %}"> 
            {% csrf_token %}
            <input type="text" name="nationalidnumber" id="nationalidnumber" placeholder="Número Nacional">
            <input type="date" name="fechainicio" id="fechainicio" placeholder="Fecha de Inicio" >
            <input type="date" name="fechatermino" id="fechatermino" placeholder="Fecha de Término" >
            <button class="btn btn-primary" type="submit">Filtrar</button>  
        </form>


        <!-- Bloque de contenido específico de cada vista -->
        {% block content %}
        {% endblock %}
        
        <!-- Pie de página u otros elementos comunes a todas las páginas -->
        <footer>
            © {{ year }} TATOO DEVELOPER Todos los derechos reservados
        </footer>

</body>
</html>
